<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Array Demo</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </head>
  <body>
    <div class="container animals-container">
        <h1>zooAnimals</h1>
        <div class="row animals">
            <div class="col-sm animal" data-index="0">
                <p class="index">0</p>
                <img class="image hide" src="assets/images/zebra.jpg">
            </div>
            <div class="col-sm animal" data-index="1">
                <p class="index">1</p>
                <img class="image hide" src="assets/images/rhino.jpg">
            </div>
            <div class="col-sm animal" data-index="2">
                <p class="index">2</p>
                <img class="image hide" src="assets/images/giraffe.jpg">
            </div>
            <div class="col-sm animal last-animal" data-index="3">
                <p class="index">3</p>
                <img class="image hide" src="assets/images/owl.jpg">
            </div>
        </div>
    </div>

   <div class="container buttons">
        <button class="btn btn-lg btn-block btn-success" data-index="0">zooAnimals[0]</button>
        <button class="btn btn-lg btn-block btn-success" data-index="1">zooAnimals[1]</button>
        <button class="btn btn-lg btn-block btn-success" data-index="2">zooAnimals[2]</button>
        <button class="btn btn-lg btn-block btn-success" data-index="3">zooAnimals[3]</button>
        <button class="btn btn-lg btn-block btn-danger" data-index="4">zooAnimals[4]</button>
    </div>

    

    <script type="text/javascript" src="events.js"></script>
  </body>
</html>
